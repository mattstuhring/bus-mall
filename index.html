<!DOCTYPE html>
<html>
  <head>
    <title>BusMall</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <span>
          <a href="#">BusMall</a>
        </span>
      </nav>
    </header>
    <main>
      <h1>Bus Mall</h1>

      <h3>Welcome, please click the product you like the most.</h3>

      <section id="product-container">
        <div id="left-product">
          <img id="left-product-image" src="./img/bag.jpg">
          <p id="left-product-name"></p>
        </div>
        <div id="middle-product">
          <img id="middle-product-image" src="./img/pen.jpg">
          <p id="middle-product-name"></p>
        </div>
        <div class="right-product">
          <img id="right-product-image" src="./img/dragon.jpg">
          <p id="right-product-name"></p>
        </div>
      </section>
      <section id="results-container"></section>
    </main>

    <footer>
      <ul>
        <li>Created 2019</li>
        <li><a href="https://github.com/mattstuhring" target="_blank">Matt Stuhring</a></li>
      </ul>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
